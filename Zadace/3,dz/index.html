<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <h1>Zamislio sam jedan broj.<br>Taj broj je broj izmedu 1 i 100 ako pogodis koji je to broj sljedi nagrada.<br></h1>
  <p id="nesto"></p>
  <form>
    <label for="broj">Unesite broj za koji mislite da je tocan(veci od 1):</label>
    <input type="number" id="broj" name="broj" maxlength="2">
    <input type="submit" value="Pogodi" onclick="pogodak(event)">
  </form>
  <p id="pogotci">Broj pokusaja:0</p>
</body>
